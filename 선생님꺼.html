<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서조작메소드2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        article{
            border: 1px solid #ccc;
            padding: 1em;
        }
        #gallery{
            width: 100%;
            background: #efefef;
            overflow: hidden;

        }

        #gallery img{
            width:calc(100%/3);
            display: block;
            float: left;
        }
    </style>
</head>
<body>
    <article>
        <p>1</p>
        <p>2</p>
    </article>
    <button class="appendBtn">append(뒤에 추가)</button>
    <button class="prependBtn">prepend (앞에 추가)</button>
    <script>
        $(function(){
            $('.appendBtn').click(function(){
                $('article').append('<p>추가</p>') 
            });
            $('.prependBtn').click(function(){
                $('article').prepend('<p>추가</p>') 
            });             
        });
    </script>





<h2>랜덤 이미지 갤러리</h2>
  <section id="gallery">
    <img src="https://placeimg.com/200/200/nature/1" alt="">
  </section>
  <button class="addImageBtn">이미지 추가</button>

  <script>
    var imgNumber = 2;
    
    // 이미지 추가 함수
    function addImage() {
      // 버튼을 누르면 이미지 추가하기
      $('#gallery').append(`<img src="https://placeimg.com/200/200/nature/${imgNumber}" alt="">`);
      imgNumber = imgNumber + 1; // 이미지 번호 바꿈
    }

    $(function(){
      // 버튼을 누르면 이미지 추가(addImage함수 호출)
      $('.addImageBtn').click(function(){
        addImage(); // 이미지 추가 함수 초출
      });
    });

  </script>
</body>
</html>

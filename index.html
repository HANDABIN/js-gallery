<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>Image Gallery</h1>
    <section id="gallery">
       <img src="./image/main-image.jpg" alt="1"> 
       <img src="./image/img01.jpg" alt="2"> 
       <img src="./image/img02.jpg" alt="3"> 
    </section>
    <button class="btn nextBtn"
    onclick="img_move()">다음 이미지
    </button>
    </div><!--container-->
    
    <script>
        
        function img_move(){
            $('#gallery img:first').appendTo('#gallery');
        }
       // $(function(){

        //});
    </script>

</body>
</html>
